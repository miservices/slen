<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FPD CAD System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

<div class="home-container">
    <div class="header">
        <h1>FPD CAD / MDT SYSTEM</h1>
        <button onclick="logout()">LOGOUT</button>
    </div>

    <div class="user-info" id="userInfo"></div>

    <h2>Dashboard</h2>
    <div class="dashboard-grid">
        <div class="dashboard-card">
            <h3>Reports</h3>
            <p>Create or review incident reports</p>
        </div>
        <div class="dashboard-card">
            <h3>Arrests</h3>
            <p>View recent arrests and suspect information</p>
        </div>
        <div class="dashboard-card" onclick="window.open('https://www.miottawa.org/Courts/OnlineServices.htm', '_blank')">
            <h3>Court</h3>
            <p>File or view court cases</p>
        </div>
    </div>
</div>

<script src="js/home.js"></script>
</body>
</html>
